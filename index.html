<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Viejas al hilo</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway:ital,wght@1,200&family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
    <!-- TOASTIFY -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> -->
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <!-- MI CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>




  <body class="container">

      <!-- INTRODUZCO LOGO DEL SITIO CON UBICACIÓN Y CARRITO DE COMPRAS -->
      <div class="headLogo row">
        <div class="col-md-5">        
          <img src="assets/img/iconos/ubicacion.gif" alt="ubicacion">
        </div>
        <div class="col-md-2">
          <img src="assets/img/iconos/logoHorizontal.png" alt="Logo">
        </div>
        <div class="col-md-5 d-flex justify-content-end"> 
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
              <img src="assets/img/iconos/carritoCompras.png" alt="carrito">
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Viejas al Hilo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body modalCarrito">

                  </div>
                  <div class="modal-footer">
                    <p>Precio Total: <span id="precioTotal">0</span></p>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div> 
      </div>

      <!-- AQUI COMIENZA LA NAV -->

      <div class="row bgMostaza">
        <div class="col-md-12 bgMostaza">
          <ul class="nav d-flex">
            <li class="nav-item">
              <a class="nav-link fontMegrimNav" href="#">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fontMegrimNav" href="#">NOSOTRAS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fontMegrimNav" href="#">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>



      <!-- AHORA COMIENZA EL MAIN DEL INDEX-->
      <div class="pageNav row my-1">
        <div class="andinista col-md-12 d-flex justify-content-center">
          <img src="assets/img/andinista.jpg" class="bordeRedondo" alt="Img">
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-around  bgVerde m-2 bordeRedondo">
          <li class="nav-item dropdown">
            <a class="nav-link fontMegrim botonMates" id="Mates">|Mates|</a>
            <select name="" id="filtrarMates" class="filtros">
              <option value="all">Todos los modelos</option>
              <option value="vidrio">Mates de vidrio</option>
              <option value="plastico">Mates de plástico</option>
            </select>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link fontMegrim botonEstuches" id="Estuches">|Estuches|</a>
            <select name="" id="filtrarEstuches" class="filtros">
              <option value="all">Todos los modelos</option>
              <option value="bolsa">Bolsas</option>
              <option value="estuche">Estuches</option>
            </select>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link fontMegrim botonLatas" id="Latas">|Latas|</a>
            <select name="" id="filtrarLatas" class="filtros">
              <option value="all">Todos los modelos</option>
              <option value="sintetico">Sintéticos</option>
              <option value="vegetal">Vegetales</option>
            </select>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link fontMegrim botonBolsos" id="Bolsos">|Bolsos|</a>
            <select name="" id="filtrarBolsos" class="filtros">
              <option value="all"> Todos los modelos</option>
              <option value="estampado">Estampados</option>
              <option value="liso">Lisos</option>
              <option value="rayas">A rayas</option>
              <option value="camuflado">Camuflados</option>
              <option value="personalizado">Personalizados</option>
            </select>
          </li>          
      </div>

      <div class="contenedor row" id="contenedorProductos"></div>
      



   



    <!-- Links de Sweet Alert2 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Links de javaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- Links de javascript -->
    <script src="js/productos.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
